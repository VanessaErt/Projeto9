<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Autos Prime</title>
</head>
<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html">
                <img src="assets/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="contato" class="container">
        <div class="titulo">
            <h1>Contato</h1>
        </div>
        <div class="content contact-form">
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome*</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone*</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF*</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-enviar">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Botão de WhatsApp Fixo -->
    <a href="https://api.whatsapp.com/send?phone=5551995987877" class="btn-whatsapp" target="_blank">
        <img src="assets/whatsapp.png" alt="WhatsApp">
    </a>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="novidades">
                <h3>NOVIDADES?</h3>
                <p>Siga-nos em nossas redes sociais para ficar por dentro de promoções, ações e novidades =)</p>
                <div class="redes-sociais">
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </div>
            <div class="footer-contact">
                <h3>CONTATO:</h3>
                <p><i class="bi bi-geo-alt"></i> Rua Exemplo 1234 - Ivoti / RS</p>
                <p><i class="bi bi-telephone"></i> xx xxxx-xxxx</p>
                <p><i class="bi bi-whatsapp"></i> xx xxxx-xxxx</p>
                <p><i class="bi bi-envelope"></i> <a href="mailto:contato@autosprime.com.br">contato@autosprime.com.br</a></p>
            </div>
        </div>
        <p>&copy; 2024 Autos Prime. Todos os direitos reservados.</p>
    </footer>
    
    <script src="js/contato.js"></script>
</body>
</html>
